services:
  mariadb:
    image: mariadb:11
    ports:
      - "3308:3306"
    environment:
      # Corrected the typo here
      MARIADB_ROOT_PASSWORD: KlokkeklangKrissegutt04
      MARIADB_DATABASE: ObstacleDb
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pKlokkeklangKrissegutt04"]
      timeout: 20s
      retries: 10
      start_period: 40s
    networks:
      - appnet

  firstwebapplication1:
    build:
      context: .
      dockerfile: FirstWebApplication1/Dockerfile
    ports:
      - "5010:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mariadb;Port=3306;Database=ObstacleDb;User=root;Password=KlokkeklangKrissegutt04;TreatTinyAsBoolean=false
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appnet

volumes:
  mariadb_data:

networks:
  appnet:
    driver: bridge