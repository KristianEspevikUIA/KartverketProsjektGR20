services:
  mariadb:
    image: mariadb:11
    container_name: kartverket-mariadb
    restart: unless-stopped
    environment:
      MARIADB_USER: app_user
      MARIADB_PASSWORD: StrongPassword123!
      MARIADB_DATABASE: ObstacleDb
      MARIADB_ROOT_PASSWORD: KlokkeklangKrissegutt04
    ports:
      - "3308:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
    # The 'networks' definition under the service is still needed
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  firstwebapplication1:
    build:
      context: .
      dockerfile: FirstWebApplication1/Dockerfile
    container_name: kartverket-app
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=mariadb;port=3306;database=ObstacleDb;user=app_user;password=StrongPassword123!;TreatTinyAsBoolean=false
    ports:
      - "5010:8080"
    # The 'networks' definition under the service is still needed
    networks:
      - appnet

volumes:
  mariadb_data:

# Add this new, simpler network definition
networks:
  appnet:
    driver: bridge